  <style>
    body {
      font-family: Arial, sans-serif;

<body>
  <h1>Vegetable Market Rates</h1>

  <!-- Dropdown for City -->
  <label for="city">Select City: </label>
  <select id="city" onchange="loadRates()">
    <option value="Bangalore">Bangalore</option>
    <option value="Delhi">Delhi</option>
    <option value="Chennai">Chennai</option>
  </select>

  <table id="rateTable">
    <tr>
      <th>Vegetable</th>
      <th>Rate (â‚¹ per kg)</th>
    </tr>
    <tr>
      <td>Tomato</td>
      <td contenteditable="true">30</td>
    </tr>
    <tr>
      <td>Onion</td>
      <td contenteditable="true">25</td>
    </tr>
    <tr>
      <td>Potato</td>
      <td contenteditable="true">20</td>
    </tr>
    <tr>
      <td>Beans</td>
      <td contenteditable="true">60</td>
    </tr>
  </table>

 <button id="saveBtn" class="save-btn" style="display:none;" onclick="saveRates()">ðŸ’¾ Save Rates</button>

<script>
  // Ask if user is admin
  function checkAdmin() {
    let pass = prompt("Enter Admin Password to edit rates:");
    if (pass === "admin123") {  // You can change this password
      document.getElementById("saveBtn").style.display = "inline-block";
    }
  }
  window.onload = function() {
    loadRates();
    checkAdmin(); // Ask for password when page loads
  }

</script>

 
<script>
    function getCity() {
      return document.getElementById("city").value;
    }

    function saveRates() {
      let table = document.getElementById("rateTable");
      let data = [];

      for (let i = 1; i < table.rows.length; i++) {
        let veg = table.rows[i].cells[0].innerText;
        let rate = table.rows[i].cells[1].innerText;
        data.push({ vegetable: veg, rate: rate });
      }

      let city = getCity();
      localStorage.setItem("vegRates_" + city, JSON.stringify(data));
      alert("âœ… Rates saved for " + city);
    }

    function loadRates() {
      let city = getCity();
      let savedData = localStorage.getItem("vegRates_" + city);

      let defaultRates = [
        { vegetable: "Tomato", rate: 30 },
        { vegetable: "Onion", rate: 25 },
        { vegetable: "Potato", rate: 20 },
        { vegetable: "Beans", rate: 60 }
      ];

      let data = savedData ? JSON.parse(savedData) : defaultRates;
      let table = document.getElementById("rateTable");

      // Update table rows
      for (let i = 0; i < data.length; i++) {
        table.rows[i+1].cells[1].innerText = data[i].rate;
      }
    }

  </script>
